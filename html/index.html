<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <title>Slider</title>
</head>

<body>
    <!-- slider start -->
    <section id="slider" class="mb-5">
        <div id="carouselExampleInterval" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="10000">
                    <img src="/images/h3-slider-background (1).jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item" data-bs-interval="2000">
                    <img src="/images/h3-slider-background-2 (1).jpg" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="/images/h3-slider-background-3.jpg" class="d-block w-100" alt="...">
                </div>
                <div class="textslide">
                    <span class="send">Send</span>
                    <span class="flowers">flowers</span>
                    <span class="like">like <br> you mean it</span>
                    <p class="textslider mt-3">Where flowers are our inspiration to create lasting memories.Whatever
                        the
                        occasion, our flowers
                        will make it special cursus a sit amet mauris</p>
                    <div class="sign"><img src="/images/h2-sign-img.png" alt=""></div>
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>
    <!-- slider end -->
</body>

</html>
